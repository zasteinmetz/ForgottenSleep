<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="finalProject.css">
        <title>Forgotten Sleep</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="start.js"></script>
    </head>
    
    <body>
    <div class = "prompt1">
        <p>You awake from a horrible nightmare, which quickly fades to the back of your mind. You do not know what time it is but you do know that it's dark and cold. You are still tired but not sure if you can fall back asleep.</p>
        </div>
        <div id = "bed"></div>
    <div class="prompt2">
        <p>(Possible commands: Get Up, Go Back to Sleep)</p>
        </div> 
        <div class = "enter">
        <input type="text" id="choice">
        <input type="button" id="button1" value="Enter" onClick="next();">
        </div>
    </body>
